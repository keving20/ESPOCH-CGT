<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="keyword" content="Bolsa de Empleos, Riobamba, Ecuador, Clase"/>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/style.css" />
            <h:outputStylesheet name="css/style-responsive.css" />
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
            <h:outputScript library="js" name="jsfcrud.js"/>
            <ui:insert name="libreriaEncabezado"></ui:insert>
        </f:facet>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <f:event type="preRenderView" listener="#{LoginBean.verificarsesion()}"/>
    </h:head>

    <h:body>
        <section id="container" >
            <p:growl id="mensajes" showDetail = "true" life="3000"/>        
            <ui:include src="header.xhtml" />
            <ui:include src="content.xhtml" />
            <!-- Modal -->
            <div id="myModalCredits" class="modal fade" role="dialog">
                <div class="modal-dialog" style="width: 300px">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Cr√©ditos</h4>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <!--footer start-->

            <!--footer end-->
        </section>
        <script>
            $('.go-top').click(function () {
                $('body,html').animate({scrollTop: 0}, 500);
                return false;
            });
        </script>
        <script type="text/javascript">
            function logout(xhr, status, args) {
                var str = window.location.pathname;
                if (str.includes("indexEmpleado.xhtml")) {
                    setTimeout(function () {
                        window.location = '../login.xhtml';
                    }, 500);
                } else {
                    if ((str.includes("editMyData.xhtml"))||(str.includes("viewMyData.xhtml"))||(str.includes("listUser.xhtml"))) {
                        setTimeout(function () {
                            window.location = '../../login.xhtml';
                        }, 500);
                    } else
                        setTimeout(function () {
                            window.location = '../login.xhtml';
                        }, 500);
                }
            }
        </script>
        <!-- js placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-ui-1.9.2.custom.min.js" />
        <h:outputScript library="js" name="jquery.ui.touch-punch.min.js" />
        <h:outputScript library="js" name="jquery.dcjqaccordion.2.7.js" />
        <h:outputScript library="js" name="jquery.scrollTo.min.js" />
        <h:outputScript library="js" name="jquery.nicescroll.js" />
        <h:outputScript library="js" name="jqnav.js" />
        
        
          <h:outputScript library="js" name="horario.js"/>
        <ui:insert name="libreriaPie"></ui:insert>
        <!--common script for all pages-->
        <h:outputScript library="js" name="common-scripts.js" />

    </h:body>
</html>
