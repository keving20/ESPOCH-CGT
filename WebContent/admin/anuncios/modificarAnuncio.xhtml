<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="row">
            <div class="col-lg-12">
                <div data-backdrop="static" class="modal fade" id="dialogModificarAnuncio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-Width-register">
                        <div class="modal-content">
                            <div class="modal-header">                                
                                <h:form>
                                    <h:commandLink  onclick="$('#dialogModificarAnuncio').modal('hide')" type="reset" styleClass="close">
                                        ×
                                        <p:ajax update=":frmModificarAnuncio" resetValues="true" />
                                    </h:commandLink>
                                </h:form>
                                <h4 class="modal-title" id="H4"> Actualizar Registro</h4>
                            </div>
                            <div class="modal-body">
                                <h:form class="form-horizontal" id="frmModificarAnuncio" rendered="#{c_anuncios.objAnunciosSel != null}">
                                    <fieldset>

                                       <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Anuncio:" for="txtAnuncio" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtAnuncio" styleClass="form-control" value="#{c_anuncios.objAnunciosSel.nombre_oferta}" title="Anuncio" required="true" requiredMessage="Se requiere una descripción del Anuncio!" validatorMessage="El Anuncio debe tener minimo 10 caracteres.">
                                                 <f:validateLength minimum="10" maximum="50"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                             <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Remuneración:" for="txtRemuneracion" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtRemuneracion" styleClass="form-control" value="#{c_anuncios.objAnunciosSel.remuneracion}" title="Remuneración" required="true" requiredMessage="Se requiere una Remuneración 0.00 - 2000.00!" validatorMessage="La descripción debe tener minimo 0.00 - 2000.00">
                                                
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                             <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Actividades:" for="txtActividades" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtActividades" styleClass="form-control" value="#{c_anuncios.objAnunciosSel.actividades}" title="Actividades" required="true" requiredMessage="Se requiere una descripción de las Actividades!" validatorMessage="La descripción debe tener minimo 5 caracteres.">
                                                 <f:validateLength minimum="5" maximum="50"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Ubicación:" for="txtUbicacion" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtUbicacion" styleClass="form-control" value="#{c_anuncios.objAnunciosSel.ubicacion}" title="Ubicacion" required="true" requiredMessage="Se requiere una Ubicación Para la Oferta" validatorMessage="La ubicación debe tener mínimo 5 caracteres.">
                                                 <f:validateLength minimum="5" maximum="50"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>

                                       
                                      
                                      

                                        <!-- Button (Double) -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="button1id"></label>
                                            <div class="col-md-8">
                                                <div class="modal-footer">
                                                    <p:commandLink actionListener="#{c_anuncios.modificarAnuncio()}" update="frmModificarAnuncio,:frmListaAnuncio,:mensajes" oncomplete="$('#dialogModificarAnuncio').modal('hide')"  styleClass="btn btn-success" title="Aceptar">                                                        
                                                        <i class="fa fa-save"></i> Aceptar 
                                                    </p:commandLink>
                                                    
                                                    <h:commandLink  onclick="$('#dialogModificarAnuncio').modal('hide')" type="reset" styleClass="btn btn-danger" title="No">
                                                            <i class="fa fa-remove"></i> Cancelar 
                                                            <p:ajax update="frmModificarAnuncio" resetValues="true" />
                                                        </h:commandLink>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
</html>
