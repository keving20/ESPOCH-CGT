<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="row">
            <div class="col-lg-12">
                <div data-backdrop="static" class="modal fade" id="dialogModificarTrabajador" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-Width-register">
                        <div class="modal-content">
                            <div class="modal-header">                                
                                <h:form>
                                    <h:commandLink  onclick="$('#dialogModificarTrabajador').modal('hide')" type="reset" styleClass="close">
                                        ×
                                        <p:ajax update=":frmModificarTrabajador" resetValues="true" />
                                    </h:commandLink>
                                </h:form>
                                <h4 class="modal-title" id="H4"> Actualizar Trabajador</h4>
                            </div>
                            <div class="modal-body">
                                <h:form class="form-horizontal" id="frmModificarTrabajador" rendered="#{c_trabajador.objTrabajadorSel!= null}">
                                    <fieldset>

                           
                                       
                                       <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Nombre Usuario:" for="txtNombre" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtNombre" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.nombre_usuario}" title="Nombre de Usuario" required="true" requiredMessage="Se requiere un Nombre de Usuario!" validatorMessage="El nombre debe tener 3 - 20 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="20"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                       
                                        <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Apellido Usuario:" for="txtApellido" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtApellido" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.apellido_usuario}" title="Apellido de Usuario" required="true" requiredMessage="Se requiere un Apellido de Usuario!" validatorMessage="El nombre debe tener 3 - 20 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="20"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                             <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Edad:" for="txtEdad" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtEdad" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.edad}" title="Edad" required="true" requiredMessage="Se requiere un Registro de Edad" validatorMessage="La edad debe ser de 18 - 100 Años.">
                                                    <f:validateLongRange minimum="18" maximum="100"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                         <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Ciudad:" for="txtCiudad" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtCiudad" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.ciudad}" title="Ciudad" required="true" requiredMessage="Se requiere un Registro de Ciudad" validatorMessage="El Ciudad debe tener 3 - 30 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                         
                                           <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Instrucción Profesional:" for="txtInstruccion" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtInstruccion" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.instruccion}" title="Instrucción" required="true" requiredMessage="Se requiere un Registro de Ciudad" validatorMessage="La Instrucción debe tener 5 - 30 Caracteres.">
                                                 <f:validateLength minimum="5" maximum="20"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                           
                                               <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Título:" for="txtTitulo" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtTitulo" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.titulo}" title="Titulo" required="true" requiredMessage="Se requiere un Registro de Título Profesional" validatorMessage="El Título debe tener 5 - 50 Caracteres.">
                                                 <f:validateLength minimum="5" maximum="50"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                         
                                                                            
                                                 <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Teléfono:" for="txtTelefono" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtTelefono" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.telefono}" title="Teléfono" required="true" requiredMessage="Se requiere un Teléfono" validatorMessage="El teléfono debe tener al menos 10 Caracteres.">
                                                 <f:validateLength minimum="10" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                                   <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Correo Personal:" for="txtCorreoP" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtCorreoP" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.correo_p}" title="Correo Personal" required="true" requiredMessage="Se requiere un Correo Personal" validatorMessage="El Correo debe tener 6-30 Caracteres.">
                                                 <f:validateLength minimum="6" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                                   
                                                      <div class="form-group">                                            
                                            <h:outputLabel value="Correo Institucional:" for="txtCorreoI" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtCorreoI" styleClass="form-control" value="#{c_trabajador.objTrabajadorSel.correo_i}" title="Correo Institucional" required="true" requiredMessage="Se requiere un Correo Institucional. En Caso de No tener Escribir -No Poseo Correo- " validatorMessage="El Correo debe tener 6-30 Caracteres.">
                                                 <f:validateLength minimum="6" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>

                                        <!-- Button (Double) -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="button1id"></label>
                                            <div class="col-md-8">
                                                <div class="modal-footer">
                                                    <p:commandLink actionListener="#{c_trabajador.modificarTrabajador()}" update="frmModificarTrabajador,:frmListaTrabajador1,:mensajes" oncomplete="$('#dialogModificarTrabajador').modal('hide')"  styleClass="btn btn-success" title="Aceptar">                                                        
                                                        <i class="fa fa-save"></i> Aceptar 
                                                    </p:commandLink>
                                                    
                                                    <h:commandLink  onclick="$('#dialogModificarTrabajador').modal('hide')" type="reset" styleClass="btn btn-danger" title="No">
                                                            <i class="fa fa-remove"></i> Cancelar 
                                                            <p:ajax update="frmModificarTrabajador" resetValues="true" />
                                                        </h:commandLink>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
</html>
