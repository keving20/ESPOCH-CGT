<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="../../templates/empresaBod/main.xhtml">

    <ui:define name="title">
        <h:outputText value="Bolsa de Empleos - Mi perfil"></h:outputText>
    </ui:define>


    <ui:define name="content">                        
        <section class="wrapper site-min-height">       
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="panel panel-myPanel">

                        <div class="panel-heading centered">
                            <h3><header  style="font-size: 30px; color: #F1F2F7"> DATOS DE EMPRESA</header></h3>

                        </div>
                        <h:form id="frmListaEmpresa1">
                            <div class="panel-body">
                                <div class="table-responsive">

                                    <table class="table table-striped table-bordered table-hover" id="myDataTables">
                                        <thead>
                                            <tr class="headTable" style="background-color: #2c58dd">

                                                <th>Usuario</th>
                                                
                                                <th>Cedula</th>
                                                <th>Empresa</th>                                           
                                                <th>Ciudad</th>
                                                <th>Ubicación</th>
                                                <th>Teléfono</th>
                                                <th>Correo</th>
                                                <th>Modificar Datos</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody class="rowsHighlight">
                                            <ui:repeat var="emp" value="#{c_empresa.listaEmpresa1}" >
                                                <tr aria-selected="false" id="data#{emp.id_empresa}">
                                                    <td>#{emp.nombre_usuario} #{emp.apellido_usuario} </td>
                                           
                                                    <td>#{emp.cedula_usuario}</td>
                                                    <td>#{emp.nombre_empresa}</td>
                                                    <td>#{emp.ciudad}</td>
                                                    <td>#{emp.ubicacion}</td>
                                                    <td>#{emp.telefono}</td>
                                                    <td>#{emp.correo}</td>

                                                    <td style="text-align: center; width: 105px">
                                                        <h:commandLink  id="editButton" title="Actualizar"  styleClass="bnt1 btn-info" onclick="$('#dialogModificarEmpresa').modal('show')">
                                                            <i class="glyphicon glyphicon-edit"></i>
                                                            <f:setPropertyActionListener value="#{emp}" 
                                                                                         target="#{c_empresa.objEmpresaSel}"/>
                                                            <f:ajax render=":frmModificarEmpresa"/>
                                                        </h:commandLink>


                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <ui:include src="modificarEmpresa.xhtml"/>

        </section><!--/wrapper -->
    </ui:define>
</ui:composition>
