<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="row">
            <div class="col-lg-12">
                <div data-backdrop="static" class="modal fade" id="dialogModificarEmpresa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-Width-register">
                        <div class="modal-content">
                            <div class="modal-header">                                
                                <h:form>
                                    <h:commandLink  onclick="$('#dialogModificarEmpresa').modal('hide')" type="reset" styleClass="close">
                                        ×
                                        <p:ajax update=":frmModificarEmpresa" resetValues="true" />
                                    </h:commandLink>
                                </h:form>
                                <h4 class="modal-title" id="H4"> Actualizar Registro</h4>
                            </div>
                            <div class="modal-body">
                                <h:form class="form-horizontal" id="frmModificarEmpresa" rendered="#{c_empresa.objEmpresaSel != null}">
                                    <fieldset>

                                       <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Empresa:" for="txtEmpresa" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtEmpresa" styleClass="form-control" value="#{c_empresa.objEmpresaSel.nombre_empresa}" title="Empresa" required="true" requiredMessage="Se requiere un Nombre de la Empresa!" validatorMessage="El nombre debe tener 3 - 30 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                       
                                       <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Nombre Usuario:" for="txtNombre" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtNombre" styleClass="form-control" value="#{c_empresa.objEmpresaSel.nombre_usuario}" title="Nombre de Usuario" required="true" requiredMessage="Se requiere un Nombre de Usuario!" validatorMessage="El nombre debe tener 3 - 20 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="20"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                       
                                        <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Apellido Usuario:" for="txtApellido" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtApellido" styleClass="form-control" value="#{c_empresa.objEmpresaSel.apellido_usuario}" title="Apellido de Usuario" required="true" requiredMessage="Se requiere un Apellido de Usuario!" validatorMessage="El nombre debe tener 3 - 20 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="20"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                         <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Ciudad:" for="txtCiudad" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtCiudad" styleClass="form-control" value="#{c_empresa.objEmpresaSel.ciudad}" title="Ciudad" required="true" requiredMessage="Se requiere una Registro de Ciudad" validatorMessage="El Ciudad debe tener 3 - 30 Caracteres.">
                                                 <f:validateLength minimum="3" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                         
                                            <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Ubicación:" for="txtUbicacion" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtUbicacion" styleClass="form-control" value="#{c_empresa.objEmpresaSel.ubicacion}" title="Ubicación" required="true" requiredMessage="Se requiere una Ubicación" validatorMessage="La Ubicación debe tener 5 - 50 Caracteres.">
                                                 <f:validateLength minimum="5" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                            
                                                 <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Teléfono:" for="txtTelefono" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtTelefono" styleClass="form-control" value="#{c_empresa.objEmpresaSel.telefono}" title="Teléfono" required="true" requiredMessage="Se requiere un Teléfono" validatorMessage="El teléfono debe tener al menos 10 Caracteres.">
                                                 <f:validateLength minimum="10" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>
                                        
                                                   <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Correo:" for="txtCorreo" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtCorreo" styleClass="form-control" value="#{c_empresa.objEmpresaSel.correo}" title="Correo" required="true" requiredMessage="Se requiere un Correo de Empresa" validatorMessage="El Correo debe tener 6-30 Caracteres.">
                                                 <f:validateLength minimum="6" maximum="30"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>

                                        <!-- Button (Double) -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="button1id"></label>
                                            <div class="col-md-8">
                                                <div class="modal-footer">
                                                    <p:commandLink actionListener="#{c_empresa.modificarEmpresa()}" update="frmModificarEmpresa,:frmListaEmpresa1,:mensajes" oncomplete="$('#dialogModificarEmpresa').modal('hide')"  styleClass="btn btn-success" title="Aceptar">                                                        
                                                        <i class="fa fa-save"></i> Aceptar 
                                                    </p:commandLink>
                                                    
                                                    <h:commandLink  onclick="$('#dialogModificarEmpresa').modal('hide')" type="reset" styleClass="btn btn-danger" title="No">
                                                            <i class="fa fa-remove"></i> Cancelar 
                                                            <p:ajax update="frmModificarEmpresa" resetValues="true" />
                                                        </h:commandLink>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
</html>
