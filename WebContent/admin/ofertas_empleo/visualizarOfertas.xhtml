<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="../../templates/empleBod/main.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name="libreriaEncabezado">  
        <!-- GLOBAL STYLES -->
        <h:outputStylesheet library="css" name="MoneAdmin.css"/>
        <!--END GLOBAL STYLES -->
        <!-- PAGE LEVEL STYLES -->
        <h:outputStylesheet library="dataTables" name="dataTables.bootstrap.css"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="Bolsa de Trabajo - Lista de Ofertas"></h:outputText>
    </ui:define>
    <ui:define name="content">  

        <section class="wrapper site-min-height">       
        <div class="row mt">
                <div class="col-lg-12">
                    <div class="panel panel-myPanel">
                         
                        <div class="panel-heading centered">
                                <h3><header  style="font-size: 30px; color: #F1F2F7">  Ofertas de Trabajo</header></h3>
                       
                          

                        </div>
                        <h:form id="frmListaOfertas">
                            <div class="panel-body">
                                <div class="table-responsive">

                                    <table class="table table-striped table-bordered table-hover" id="myDataTables">
                                        <thead>
                                            <tr class="headTable" style="background-color: #2c58dd">

                                                <th>Oferta</th>
                                                 <th>Remuneración</th>
                                                <th>Actividades</th>
                                                 <th>Empresa</th>     
                                                <th>Ciudad</th>
                                                <th>Ubicación</th>                                           
                                                                                   
                                                <th>Opción</th>
                      
                                            </tr>
                                        </thead>
                                        <tbody class="rowsHighlight">
                                            <ui:repeat var="oferta" value="#{c_ofertas.listaOfertas}" >
                                                <tr aria-selected="false" id="data#{oferta.id_oferta}">
                                                    <td>#{oferta.nombre_oferta} </td>
                                                    <td>#{oferta.remuneracion}</td>
                                                    <td>#{oferta.actividades}</td>
                                                    <td>#{oferta.empresa}</td>
                                                    <td>#{oferta.ubic_empresa}</td>                                                           
                                                    <td>#{oferta.ubicacion}</td>
                                              
                                                    <td style="text-align: center; width: 105px">
                                                        <h:commandLink  id="editButton" title="Postular Oferta"  styleClass="bnt1 btn-info" onclick="$('#dialogPostularOferta').modal('show')">
                                                            <i class="glyphicon glyphicon-edit"></i>
                                                            <f:setPropertyActionListener value="#{oferta}" 
                                                                                         target="#{c_ofertas.objOfertasSel}"/>
                                                            <f:ajax render=":frmPostularOferta"/>
                                                        </h:commandLink>
                                                        
                      
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            
             <ui:include src="postularOferta.xhtml"/>
        </section><!--/wrapper -->
    </ui:define>
    <ui:define name="libreriaPie">  
        <h:outputScript library="dataTables" name="jquery.dataTables.js" />
        <h:outputScript library="dataTables" name="dataTables.bootstrap.js" />
        
        <script>
            $(document).ready(function () {
                $('#myDataTables').dataTable();
            });</script>
        <!-- END PAGE LEVEL SCRIPTS -->
    </ui:define>
</ui:composition>
