<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="row">
            <div class="col-lg-12">
                <div class="modal fade" id="dialogCrearUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-Width-register">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h:form>
                                    <h:commandLink  onclick="$('#dialogCrearUsuario').modal('hide')" type="reset" styleClass="close">
                                        × 
                                        <p:ajax update=":frmCrearUsuario" resetValues="true" />
                                    </h:commandLink>
                                </h:form>
                                <h4 class="modal-title" id="H4"> Nuevo Administrador</h4>
                            </div>
                            <div class="modal-body">
                                <h:form styleClass="form-horizontal" id="frmCrearUsuario">
                                    <fieldset>
                                        
                                         <!-- Text input-->
                                        <div class="form-group">
                                            <h:outputLabel value="Cédula" for="txtCedula" styleClass="col-md-4 control-label"/>
                                            <div class="col-md-8">                                                
                                                <p:inputMask id="txtCedula" 
                                                             styleClass="form-control" 
                                                             value="#{c_usuario.objUsuario.cedula}" 
                                                             title="Cédula" required="true" 
                                                             requiredMessage="La Cédula es requerida!" 
                                                             validatorMessage="El código debe ser de 10 dígitos." 
                                                             mask="9999999999" style="width:150px"  />  
                                            </div>
                                        </div>
                                        


                                        <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Nombre:" for="txtNombre" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtNombre" styleClass="form-control" value="#{c_usuario.objUsuario.nombre}" title="Nombre" required="true" requiredMessage="Se requiere un Nombre!" validatorMessage="El Nombre debe tener minimo 4 caracteres.">
                                                 <f:validateLength minimum="3" maximum="20"/>
                                                </p:inputText>   
                                           
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <h:outputLabel value="Apellido:" for="txtApellido" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="Apellido" styleClass="form-control" value="#{c_usuario.objUsuario.apellido}" title="Apellido" required="true" requiredMessage="Se requiere un Apellido!" validatorMessage="El Apellido debe tener minimo 4 caracteres." >
                                                <f:validateLength minimum="3" maximum="20"/>
                                                </p:inputText>   
                                               
                                            </div>
                                        </div>
                                        
                                          <!-- Text input-->
                                        <div class="form-group">                                            
                                            <h:outputLabel value="Clave:" for="txtClave" styleClass="col-md-4 control-label" />
                                            <div class="col-md-8">
                                                <p:inputText id="txtClave" styleClass="form-control" value="#{c_usuario.objUsuario.clave}" title="Clave" required="true" requiredMessage="Se requiere una Clave!" validatorMessage="La clave debe contener mínimo 5 Caracteres." >
                                                 <f:validateLength minimum="5" maximum="20"/>
                                                </p:inputText>   
                                               
                                            </div>
                                        </div>
                                                                                                                           

                                        <!-- Button (Double) -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="button1id"></label>
                                            <div class="col-md-8">
                                                <div class="modal-footer">
                                                    <p:commandLink  actionListener="#{c_usuario.insertarAdmin()}" update="frmCrearUsuario,:frmListaUsuario,:mensajes" oncomplete="handleSubmit1(args, 'dialogCrearUsuario');" styleClass="btn btn-success" title="Aceptar">
                                                        <i class="fa fa-save"></i> Aceptar
                                                    </p:commandLink>
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal" title="Cancelar"><i class="fa fa-remove"></i> Cancelar</button>
                                                </div>
                                            </div>
                                        </div>

                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
</html>
